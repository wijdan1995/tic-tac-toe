<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />

    <title>Tic Tac Toe Game</title>
</head>

<body>
    <audio class="click" src="sound/click.mp3"></audio>
    <audio class="win" src="sound/win.mp3"></audio>
    <audio class="tie" src="sound/tie.mp3"></audio>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <p class='turn'>Player X turn</p>
        <div class="board">
            <div id="0" class="box"></div>
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
        </div>
        <div class='button'>New Game</div>
        <section>Scores Player X : <span class="x">0</span> |
            Player O : <span class="o">0</span> |
            Tie : <span class="t">0</span>
        </section>
        <div class='ai'>Play Against AI</div>
    </main>
    <footer>
        <p>Created with &hearts; by Wijdan Kuddah</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
